<script>
    //Problema: Identificar Caracteres
    /*
    Peça para o usuário informar uma palavra. Após, identifique a quantidade de vogais e de consoantes que existem na palavra informada pelo usuário.
    Apresente as quantidades no final do programa.
    */

    //Entrada
    const palavra = prompt('Informe uma palavra:')
    let vogais = []
    let consoantes = []
    //Processamento
    for (let letra of palavra) {
        if(letra.includes("a") || letra.includes("e") || letra.includes("i") || letra.includes("o") || letra.includes("u")){
            vogais.push(letra)
        }
        else{
            consoantes.push(letra)
        }
    }

    //Saída
    alert(`As vogais: ${vogais.join(', ')} \n As consoantes: ${consoantes.join(', ')} \n As vogais tem ${vogais.length} letras. \n As consoantes tem ${consoantes.length} letras.`)

</script>
