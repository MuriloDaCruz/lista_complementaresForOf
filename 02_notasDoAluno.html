<script>
    //Problema: Notas do Alunos
    /*
    Considere que um aluno obteve as seguintes notas, colocadas em um array:
    const notasAluno = [7, 5, 9, 8];
    Identifique a maior nota, a menor nota e também calcule a média obtida pelo aluno.
    */

    //Entrada
    let notasAluno = [7, 5, 9, 8];
    let notaMenor = []
    let notaMaior = []
    let media = 0
    let soma = 0
    //Processamento
    for (let identificar of notasAluno) {
        notaMenor.push(Math.min.apply(null, identificar))
        notaMaior.push(Math.max.apply(null, identificar))


    }
    
    //Saída
    alert(`A menor nota é: \n ${notaMenor} \n A maior nota é: \n ${notaMaior} \n E a média é: ${media}`)
</script>
