<script>
    //Problema: Notas do Alunos
    /*
    Considere que um aluno obteve as seguintes notas, colocadas em um array:
    const notasAluno = [7, 5, 9, 8];
    Identifique a maior nota, a menor nota e também calcule a média obtida pelo aluno.
    */

    //Entrada
    let notasAluno = [7, 5, 9, 8];
    notasAluno.sort((a, b) => a - b)
    let notaMenor = notasAluno[0]
    let notaMaior = notasAluno[notasAluno.length - 1];
    let soma = 0
    //Processamento
    for (let nota of notasAluno) {
        soma = soma + nota
    }
    const media = soma / notasAluno.length
    //Saída
    alert(`A menor nota é: \n ${notaMenor} \n A maior nota é: \n ${notaMaior} \n E a média é: ${media.toFixed(2)}`)
</script>
